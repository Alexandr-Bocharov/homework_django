{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить запись "{{ object.title }}"?</p>
                        <button type='submit' class="btn btn-danger">Подтвердить</button>
                        <a href="{% url 'blogs:blog_list' %}" class="btn btn-success">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
