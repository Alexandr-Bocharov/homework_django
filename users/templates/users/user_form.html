{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if user.is_authenticated %}
                Редактирование профиля
                {% else %}
                Регистрация
                {% endif %}
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type='submit' class="btn btn-success">
                        {% if user.is_authenticated %}
                        сохранить
                        {% else %}
                        зарегистрироваться
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
