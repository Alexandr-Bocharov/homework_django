{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p>Удалить продукт {{ object.name }}?</p>
                    <button type='submit' class="btn btn-success">
                        Да
                    </button>
                    <a href="{% url 'catalog:product_list' %}" class="btn btn-success">отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
